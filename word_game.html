<body>

<div class="game-container animate__animated animate__fadeIn">
    <h1 class="mb-4">ğŸ§© å•è¯æ¶ˆæ¶ˆä¹</h1>
    <p class="text-muted">ç‚¹å‡»è‹±æ–‡å•è¯å’Œå¯¹åº”çš„ä¸­æ–‡æ„æ€è¿›è¡Œæ¶ˆé™¤ï¼</p>
    
    <div class="stats">
        <div>å¾—åˆ†: <span id="score">0</span></div>
        <div>ç”¨æ—¶: <span id="timer">0</span>s</div>
    </div>

    <div id="message"></div>

    <div class="grid" id="gameGrid">

    </div>

    <button class="btn btn-primary mt-5 px-5 rounded-pill" onclick="initGame()">é‡æ–°å¼€å§‹</button>

<div id="winOverlay" class="win-overlay animate__animated animate__fadeIn">
    <h1 class="display-1">ğŸ‰ å¤ªæ£’äº†ï¼</h1>
    <p class="lead">ä½ å®Œæˆäº†æ‰€æœ‰æŒ‘æˆ˜ï¼</p>
    <div class="h3 mb-4">æœ€ç»ˆå¾—åˆ†: <span id="finalScore">0</span></div>
    <button class="btn btn-primary btn-lg rounded-pill px-5" onclick="closeWin()">å†ç©ä¸€æ¬¡</button>
</div>

<script>
    const wordData = [
        {en: 'old', cn: 'è€çš„'},
        {en: 'young', cn: 'å¹´è½»çš„'},
        {en: 'funny', cn: 'æ»‘ç¨½çš„'},
        {en: 'kind', cn: 'å’Œè”¼çš„'},
        {en: 'strict', cn: 'ä¸¥å‰çš„'},
        {en: 'polite', cn: 'æœ‰ç¤¼è²Œçš„'},
        {en: 'clever', cn: 'èªæ˜çš„'},
        {en: 'shy', cn: 'å®³ç¾çš„'}
    ];

    let selectedCards = [];
    let score = 0;
    let matchedPairs = 0;
    let seconds = 0;
    let timerInterval;

    function initGame() {
        clearInterval(timerInterval);
        seconds = 0;
        score = 0;
        matchedPairs = 0;
        selectedCards = [];
        document.getElementById('score').innerText = '0';
        document.getElementById('timer').innerText = '0';
        document.getElementById('message').innerText = '';
        document.getElementById('winOverlay').style.display = 'none';

        const grid = document.getElementById('gameGrid');
        grid.innerHTML = '';

        // Create cards (both English and Chinese)
        let cards = [];
        wordData.forEach((pair, index) => {
            cards.push({text: pair.en, type: 'en', pairId: index});
            cards.push({text: pair.cn, type: 'cn', pairId: index});
        });

        // Shuffle cards
        cards.sort(() => Math.random() - 0.5);

        cards.forEach(card => {
            const div = document.createElement('div');
            div.className = 'card-item animate__animated animate__zoomIn';
            div.innerText = card.text;
            div.dataset.pairId = card.pairId;
            div.dataset.type = card.type;
            div.onclick = () => handleCardClick(div);
            grid.appendChild(div);
        });

        startTimer();
    }

    function handleCardClick(cardDiv) {
        if (cardDiv.classList.contains('matched') || cardDiv.classList.contains('selected')) return;

        cardDiv.classList.add('selected');
        selectedCards.push(cardDiv);

        if (selectedCards.length === 2) {
            const [card1, card2] = selectedCards;
            
            if (card1.dataset.pairId === card2.dataset.pairId && card1.dataset.type !== card2.dataset.type) {
                // Match found
                setTimeout(() => {
                    card1.classList.add('matched', 'animate__animated', 'animate__fadeOut');
                    card2.classList.add('matched', 'animate__animated', 'animate__fadeOut');
                    score += 10;
                    matchedPairs++;
                    document.getElementById('score').innerText = score;
                    document.getElementById('message').innerText = 'âœ… æ­£ç¡®ï¼';
                    document.getElementById('message').style.color = 'var(--success-color)';
                    
                    if (matchedPairs === wordData.length) {
                        endGame();
                    }
                }, 300);
            } else {
                // No match
                setTimeout(() => {
                    card1.classList.remove('selected');
                    card2.classList.remove('selected');
                    document.getElementById('message').innerText = 'âŒ å†è¯•ä¸€æ¬¡';
                    document.getElementById('message').style.color = 'var(--error-color)';
                }, 500);
            }
            selectedCards = [];
        }
    }

    function startTimer() {
        timerInterval = setInterval(() => {
            seconds++;
            document.getElementById('timer').innerText = seconds;
        }, 1000);
    }

    function endGame() {
        clearInterval(timerInterval);
        setTimeout(() => {
            document.getElementById('finalScore').innerText = score;
            document.getElementById('winOverlay').style.display = 'flex';
        }, 500);
    }

    function closeWin() {
        initGame();
    }

    // Initialize on load
    window.onload = initGame;
</script>
